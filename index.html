<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Streak Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dateTimeDisplay" class="date-time-display"></div>

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800">Build Your Streaks</h1>
        <div>
            <div id="streakCount" class="streak-display">0</div>
            <div class="label">Days</div>
        </div>
        <div id="lastUpdated" class="last-updated">Last updated: Never</div>
        <button id="tickButton" class="tick-button">Update Streak</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
